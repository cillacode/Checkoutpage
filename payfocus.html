<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payfocuss Checkout</title>
    <link rel="stylesheet" href="./payfocustyle.css">
</head>
<body>
    <!-- <div class="loader">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <span>Loading...</span>
    </div> -->
    <div class="container">
        <div class="card-container">
            <div class="card-front">
                <div class="image">
                <img src="./images/1.png" alt="">
                <img src="./images/Chip.png" alt="">
            </div>
           
         <div class="card-number-box">################</div>
         <div class="flexbox">
         <div class="card-box">
             <span>Card Holder</span>
             <div class="card-holder-name">Full Name</div>
            
         </div>
         
         <div class="card-box">
             <span>Expires</span>
            <div class="expriation">
                <span class="month">mm</span>
                <span class="year">yy</span>
            </div>
         </div>
        </div>
        </div>
        <div class="back">
            <div class="stripe"></div>
            <div class="box">
                <span>CVV</span>
                <div class="cvv-box"></div>
                <img src="./images/1.png" alt="">
            </div>
        </div>
        </div>

         
        <form action="">
            <div class="flexBox">
                <div class="inputBox">
                    <span>Payment Method</span>
                    <select name="" id="" class="payment-method">
                        <option value="month" selected disabled>Select</option>
                        <option value="01">Payment by USSD</option>
                        <option value="02">Payment by Card</option>
                        <option value="03">Payment by Bank Transfer</option>
                        <option value="04">Payment by Wallet Transfer</option>
                        </select>
                </div>

            </div>

           
            <div class="inputBox">
                <span>Card Number</span>
                <input type="text" maxlength="16" class="card-number">
            </div>
            <div class="inputBox">
                <span>Card Name</span>
                <input type="text"  class="card-name">
            </div>
            <div class="flexBox">
                <div class="inputBox">
                    <span>Expiration Month</span>
                    <select name="" id="" class="month-input">
                        <option value="month" selected disabled>Month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>Expiration Year</span>
                    <select name="" id="" class="year-input">
                        <option value="month" selected disabled>Year</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>CVV</span>
                    <input type="text" maxlength="3"  class="cvv">
                </div>
            </div>
            <input type="submit" value="submit" class="submit-btn">
        </form>
    </div>


<script>
    document.querySelector('.card-number').oninput = () =>{
        document.querySelector('.card-number-box').innerText = document.querySelector('.card-number').value;
    }
    document.querySelector('.card-name').oninput = () =>{
        document.querySelector('.card-holder-name').innerText = document.querySelector('.card-name').value;
    }

    document.querySelector('.month-input').oninput = () =>{
        document.querySelector('.month').innerText = document.querySelector('.month-input').value;
    }
     
    document.querySelector('.year-input').oninput = () =>{
        document.querySelector('.year').innerText = document.querySelector('.year-input').value;
    }

    document.querySelector('.cvv').onmouseenter = () =>{
        document.querySelector('.card-front').style.transform = 'perspective(1000px) rotateY(-180deg)';
        document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(0deg)';

    }

    
    document.querySelector('.cvv').onmouseleave = () =>{
        document.querySelector('.card-front').style.transform = 'perspective(1000px) rotateY(0deg)';
        document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(-180deg)';

    }

      
    document.querySelector('.cvv').oninput = () =>{
        document.querySelector('.cvv-box').innerText = document.querySelector('.cvv').value;
    }

</script>


</body>
</html>
